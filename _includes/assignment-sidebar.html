<div class='sub-sidebar'>

    <ul>
    {% assign assignments = site.assignments | sort: "index" %}
    {% for assignment in assignments %}
    {% if page.url == assignment.url %}
    <li class="current"><a title="{{ assignment.index }}" href="{{ assignment.url }}">{{ assignment.name }}</a></li>
    {% else %}
    <li><a title="{{ assignment.index }}" href="{{ assignment.url }}">{{ assignment.name }}</a></li>
    {% endif %}
    {% endfor %}
    </ul>
    
</div>
